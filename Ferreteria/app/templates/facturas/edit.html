{% extends "home/index.html" %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Editar Factura</title>
</head>
<body>
    <h1>Editar Factura</h1>
    <form action="{{ url_for('factura.edit', id=factura.id) }}" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ factura.fecha }}" required><br>

        <label for="precio_total">Precio Total:</label>
        <input type="text" name="precio_total" value="{{ factura.precio_total }}" required><br>

        <label for="cliente">Cliente:</label>
        <select name="cliente" required>
            {% for cliente in data %}
                <option value="{{ cliente.id }}" {% if cliente.id == factura.cliente %}selected{% endif %}>{{ cliente.nombre }} {{ cliente.apellido }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
{%endblock%}

{% extends "home/index.html" %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
    <title>Editar Factura de Producto</title>
</head>
<body>
    <h1>Editar Factura de Producto</h1>
    <form action="{{ url_for('facturaProducto.edit', id=facturaProducto.id) }}" method="POST">
        <label for="productos">Producto:</label>
        <select name="productos">
            {% for producto in productos %}
                <option value="{{ producto.id }}" {% if producto.id == facturaProducto.producto %}selected{% endif %}>{{ producto.nombre }}</option>
            {% endfor %}
        </select><br>

        <label for="facturas">Factura:</label>
        <select name="facturas">
            {% for factura in facturas %}
                <option value="{{ factura.id }}" {% if factura.id == facturaProducto.factura %}selected{% endif %}>{{ factura.id }}</option>
            {% endfor %}
        </select><br>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="text" name="precio_unitario" value="{{ facturaProducto.precio_unitario }}"><br>

        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" value="{{ facturaProducto.cantidad }}"><br>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
{%endblock%}

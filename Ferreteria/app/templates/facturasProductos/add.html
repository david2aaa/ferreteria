{% extends "home/index.html" %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
    <title>Agregar Factura de Producto</title>
</head>
<body>
    <h1>Agregar Factura de Producto</h1>
    <form action="{{ url_for('facturaProducto.add') }}" method="POST">
        <label for="productos">Producto:</label>
        <select name="productos">
            {% for producto in pdata %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
            {% endfor %}
        </select><br>

        <label for="facturas">Factura:</label>
        <select name="facturas">
            {% for factura in fdata %}
                <option value="{{ factura.id }}">{{ factura.id }}</option>
            {% endfor %}
        </select><br>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="text" name="precio_unitario"><br>

        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad"><br>

        <input type="submit" value="Agregar">
    </form>
</body>
</html>
{%endblock%}

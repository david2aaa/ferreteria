{% extends "home/index.html" %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='compras/output.css') }}" rel="stylesheet">
    <title>Editar Categor√≠a</title>
</head>
<body>
    <h1>Agregar Compra</h1>
    <form action="{{ url_for('compra.add') }}" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required><br>

        <label for="precio_total">Precio Total:</label>
        <input type="number" name="precio_total" required><br>

        <label for="proveedor">Proveedor:</label>
        <select name="proveedor" required>
            {% for proveedor in data %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
            {% endfor %}
        </select><br>
        </select>
        <input type="submit" value="Agregar">
        <a href="{{ url_for('categoria.index') }}" class="btn btn-add">volver</a>
    </form>
</body>
</html>
{%endblock%}

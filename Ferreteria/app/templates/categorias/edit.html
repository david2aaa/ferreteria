{% extends "home/index.html" %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='categorias/output.css') }}" rel="stylesheet">
    <title>Editar Categoría</title>
</head>
<body>
    <div class="container">
        <h1>Editar Categoría</h1>
        <form action="{{ url_for('categoria.edit', id=categoria.id) }}" method="POST" class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ categoria.nombre }}" required class="input-field">
            <input type="submit" value="Actualizar" class="btn btn-submit">
        </form>
        <a href="{{ url_for('categoria.index') }}" class="btn btn-add">volver</a>
    </div>
</body>
</html>

{%endblock%}

{% extends "home/index.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Proveedor</h1>
    <form action="{{ url_for('proveedor.edit', id=proveedor.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ proveedor.direccion }}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ proveedor.correo }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('proveedor.index') }}">Volver a la lista</a>
</body>
</html>
{%endblock%}
